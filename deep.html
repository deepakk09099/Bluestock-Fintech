<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deep.css">

</head>
<body>
    <!-- header section -->
    <div class="header">
        <!-- header-left -->
        <div class="header-left">
            <h1>Upcoming IPO Information</h1>
            <p>Manage your IPO Details</p>
        </div>
        <!-- header-right -->    
        <div class="header-right">
            <button class="register-btn">Register</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>






    <div class="section">
        <!-- Left Part -->
        <div class="left-part">
            <!-- Menu Item 1 -->
            <div class="menu-item">
                <img src="icon.png" alt="Icon" width="24" height="24">
                <span>IPO Information</span>
            </div>
            <!-- Menu Item 2 -->
            <div class="menu-item">
                <img src="icon.png" alt="Icon" width="24" height="24">
                <span>IPO Info</span>
            </div>
        </div>

        <!-- Right Part -->
        <div class="right-part">
            <!-- Header -->
            <h2>IPO Information</h2>
            <p>Enter IPO Details</p>
            <!-- Form -->
            <div class="form-group">
                <label>Company Name
                    <input type="text" placeholder="Vodafone Idea">
                </label>
                <label>Price Band
                    <input type="text" placeholder="Not issued">
                </label>
            </div>
            <div class="form-group">
                <label>Open
                    <input type="text" placeholder="Not issued">
                </label>
                <label>Close
                    <input type="text" placeholder="Not issued">
                </label>
            </div>
            <div class="form-group">
                <label>Issue Size
                    <input type="text" placeholder="2300cr">
                </label>
                <label>Issue Type
                    <input type="text" placeholder="Placeholder 6">
                </label>
            </div>
            <div class="form-group">
                <label>Listing Date
                    <input type="text" placeholder="Not issued">
                </label>
                <label>Status
                    <input type="text" placeholder="Placeholder 8">
                </label>
            </div>
            
            <!-- New Section -->
            <div class="new-section">
                <!-- Header -->
                <h2>NEW LISTED IPO DETAILS (WHEN IPO GET LISTED)</h2>
                <!-- Form -->
                <div class="form-group">
                    <label>IPO PRICE
                        <input type="text" placeholder="123">
                    </label>
                    <label>LISTING PRICE
                        <input type="text" placeholder="322">
                    </label>
                </div>
                <div class="form-group">
                    <label>LISTING GAIN
                        <input type="text" placeholder="13 %">
                    </label>
                    <label>LISTING DATE
                        <input type="text" placeholder="2024-05-30">
                    </label>
                </div>
                <div class="form-group">
                    <label>CMP
                        <input type="text" placeholder="675">
                    </label>
                    <label>CURRENT GAIN
                        <input type="text" placeholder="26 %">
                    </label>
                </div>
                <div class="form-group">
                    <label>RHP
                        <input type="text" placeholder="Enter RHP PDF Link">
                    </label>
                    <label>DRHP
                        <input type="text" placeholder="Enter DRHP PDF Link ">
                    </label>
                </div>
            </div>
        </div>

    </div>












    
</body>
</html>
